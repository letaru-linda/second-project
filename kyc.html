<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Registration</title>
</head>
<body>
   <form action="">
    <strong><p>Profile Info</p></strong>
    <!-- DROP DOWN INPUT -->
    <select name="" id="">
        <option value="">Select branch</option>
        <option value="">Kampala</option>
        <option value="">Arua</option>
        <option value="">Mbarara</option>
        <option value="">Isingiro</option>
    </select> <br><br>
    <label for="">Registration Date</label>
    <input type="Date">
    <hr>
    <!-- DROPDOWN INPUT -->
    <strong><p>Personal Details</p></strong>
    <label for="">Title</label>
    <select name="" id="">
        <option value="">Select a title</option>
        <option value="">Mr</option>
        <option value="">Mrs</option>
        <option value="">Dr</option>
        <option value="">Rev</option>
    </select>
    <!-- TEXT INPUT -->
    <label for="">First Name</label>
    <input type="text"><br><br>
    <label for="">Middle Name</label>
    <input type="text">
    <label for="">Last Name</label>
    <input type="text"><br><br>
    <label for="">Gender</label>
    <select name="" id="">
        <option value="">Select Gender</option>
        <option value="">Male</option>
        <option value="">Female</option>
        <option value="">Other</option>
    </select>
<!-- DATE INPUT -->
 <label for="">Date of Birth</label>
 <input type="Date">
 <hr>
 <strong><p>Contact Information & Address</p></strong>
 <!-- DROPDOWN INPUT -->
<select name="" id="">
    <option value="">Uganda</option>
    <option value="">Kenya</option>
    <option value="">Tanzania</option>
    <option value="">Nigeria</option>
    <option value="">Malawi</option>
</select><br><br>
<!-- TEL INPUT -->
<label for="">Phone number</label>
<input type="tel" placeholder="+256 700 000000">
<label for="">Alternate phone number</label>
<input type="tel" placeholder="+256 700 000000"><br><br>
<!-- EMAIL INPUT -->
 <Label>Personal Email</Label>
 <input type="email">
 <label for="">Work Email</label>
 <input type="email"><br><br>
 <!-- TEXT INPUT -->
  <label for="">Street Address</label>
  <input type="text">
  <label for="">City</label>
  <input type="text"><br><br>
  <label for="">District</label>
  <input type="text">
  <label for="">County</label>
  <input type="text"><br><br>
  <label for="">Subcounty</label>
  <input type="text">
  <label for="">Parish</label>
  <input type="text"><br><br>
  <label for="">Village</label>
  <input type="text">
  <label for="">PostCode</label>
  <input type="text">
  <hr>
   </form> 
</body>
</html>
